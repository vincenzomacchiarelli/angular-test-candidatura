<section class="articles">
  <article>
    <div class="article-wrapper">
      <figure>
        <img [src]="this.image" />
      </figure>
      <div  class="article-body">
        <div  style="display: flex; flex-direction: row; align-items: center; justify-content: flex-start;border-bottom: 1px solid #eeeeee; margin-bottom: 1em;">
          <div (click)="this.checkUserDetails()" style="margin-right: 18px;margin-bottom: 8px; height: 50px;width: 50px; display: flex; align-items: center;"  class="btn btn-success">
            {{shortName}}
          </div>
          <h2 style="font-size: 2rem;">{{item.title}}</h2>
        </div>
        <p  (click)="viewMore()" class="bodyShow" style=" cursor: pointer;font-size: 1rem; font-weight: 400; line-height: 1.5em; margin-top: 1em; margin-bottom: 1em;">
          {{item.body}}
        </p>
        <a style="cursor: pointer;" (click)="viewMore()" class="read-more">
          Publicato da: {{item.userName}} , Leggi articolo completo <span class="sr-only"></span>
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </a>

      </div>
      <div *ngIf="this.isAdmin == 'true'" >
        <button style="width: 100%;" (click)="deletePost()"  class="btn btn-danger">Elimina</button>
      </div>
    </div>
  </article>
</section>
